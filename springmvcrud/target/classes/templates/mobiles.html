<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mobile Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <h1 class="text-center">MOBILE STORE</h1>
    </div>
    <hr>
    <div class="row">
        <div class="col-3">
            <a href="addmobileform"><button class="btn btn-primary">ADD NEW MOBILE</button></a>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-4" th:each="mobile:${mobiles}">
            <div class="card border-success">
                <div class="card-header">
                   <h2 th:text="${mobile.modelName}"></h2>
                </div>
                <div class="card-body">
                     <h4>COMPANY: <span th:text="${mobile.companyName}"></span></h4>
                     <h4>PRICE: <span th:text="${mobile.price}"></span></h4>
                </div>
                <div class="card-footer">
                    <a th:href="@{/updatemobile/{model}(model=${mobile.modelName})}"><button class="btn btn-success">UPDATE MOBILE</button></a>
                    <a th:href="@{/deletemobile/{model}(model=${mobile.modelName})}"><button class="btn btn-danger">DELETE MOBILE</button></a>
                </div>

            </div>

        </div>

    </div>

</div>
</body>
</html>
