<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MOBILE STORE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
</head>
<body>
<div class="container">
  <h1>ADD NEW MOBILE</h1>
  <form th:action="@{/modifymobile}" method="post" th:object="${mobile}">
    <div class="form-group">
      <label>ENTER MODEL NAME</label>
      <input type="text" name="model" th:field="*{modelName}" class="form-control" readonly>
    </div>
    <div class="form-group">
      <label>ENTER COMPANY NAME</label>
      <input type="text" name="company" th:field="*{companyName}" class="form-control" readonly>
    </div>
    <div class="form-group">
      <label>ENTER PRICE</label>
      <input type="text" name="price" th:field="*{price}" class="form-control">
    </div>
    <div class="form-group">
      <input type="submit" value="UPDATE DETAILS" class="btn btn-success">

    </div>

  </form>

</div>
</body>
</html>
